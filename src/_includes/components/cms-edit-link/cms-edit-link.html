{# 
params:
    tag: from tags[0] or a string for a specific collection. Collection items can have multiple tags in the tags array.
    fileSlug: from page.fileSlug
#}
<div id="cms-edit-link"></div>
<script>
    (function() {
        const cmsUser = localStorage.getItem('netlify-cms-user');
        if (cmsUser) {
            const editLink = {
                text: 'Edit',
                url: '/admin/#/collections/{{ params.tag }}/entries/{{ params.fileSlug }}',
                classes: 'border inline-block bg-white rounded-md px-3 py-1',
                render: function() {
                    return `<a href="${this.url}" class="${this.classes}">${this.text}</a>`;
                }
            }
            document.getElementById('cms-edit-link').innerHTML = editLink.render();
        }
    })();
</script>

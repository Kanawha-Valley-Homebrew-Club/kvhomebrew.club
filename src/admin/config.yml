backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Basic Pages"
    label_singular: "Basic Page"
    name: "page"
    folder: "src/pages"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
  - label: "Events"
    label_singular: "Event"
    name: "event"
    folder: "src/events"
    slug: "{{year}}/{{month}}/{{slug}}"
    create: true
    editor:
      preview: true
    fields:
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Subtitle", name: "subtitle", widget: "string" }
     - { label: "Date", name: "date", widget: "datetime", default: "", date_format: "MMM D, YYYY", time_format: "h:mma", picker_utc: false }
     - { label: "Location", name: "location", widget: "markdown", editor_components: [], buttons: ["link"] }
     - { label: "Featured Image", name: "image", widget: "image", required: false }
     - { label: "Youtube Embed", name: "youtubeId", widget: "string", required: false }
     - { label: "Body", name: "body", widget: "markdown" }
     - label: Guests
       name: guests
       widget: list
       allow_add: true
       collapsed: true
       fields:
         - { label: Name, name: name, widget: string }
         - { label: Website, name: website, widget: string, required: false }
     - label: Resources
       name: resources
       widget: list
       allow_add: true
       collapsed: true
       fields:
         - { label: Title, name: title, widget: string }
         - { label: URL, name: url, widget: string }
  - label: "Recipes"
    label_singular: "Recipe"
    name: "recipe"
    folder: "src/recipes"
    create: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured Image", name: "image", widget: "image" }
      - { label: "Style", name: "style", widget: "string" }
      - { label: "ABV", name: "abv", widget: "number", value_type: "float" }
      - { label: "IBU", name: "ibu", widget: "number", value_type: "int" }
      - { label: "Description", name: "description", widget: "markdown" }
      - label: "Recipe Export"
        name: "recipe_export"
        widget: "file"
        media_library:
          media_folder: "src/recipes/uploads"
          config:
            multiple: false
  - label: "Settings"
    label_singular: "Setting"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Call to Action Link"
        name: "cta_link"
        file: "src/_data/cta_link.yaml"
        fields:
          - { label: CTA Link Text, name: cta_text, widget: string }
          - { label: CTA Link URL, name: cta_url, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Site Name, name: site_name, widget: string }
          - { label: Site Slogan, name: site_slogan, widget: string }
      - label: "System Settings"
        name: "system"
        file: "src/_data/system.yaml"
        fields:
          - { label: "Maintenance Mode", name: maintenance_mode, widget: boolean }
          - { label: "Maintenance Mode Message", name: maintenance_message, widget: text, required: false }